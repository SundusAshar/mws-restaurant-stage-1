<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="apple-touch-icon" sizes="180x180" href="./img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./img/icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="./img/icons/safari-pinned-tab.svg" color="#5bbad5">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="preload" href="css/styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="css/styles.css"></noscript>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 tabindex="0"><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" aria-label="breadcrumb" role="navigation" tabindex="0">
      <li tabindex="0"><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    </nav>
    <!-- End nav -->

  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container" tabindex="0" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" tabindex="-1" role="contentinfo">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
      <script>
          window.addEventListener('load', function(){
              var lazyImages = [].slice.call(document.querySelectorAll("img.restaurant-img"));
  
              if ("IntersectionObserver" in window) {
                  let lazyImageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                      if (entry.isIntersecting) {
                      let lazyImage = entry.target;
                      lazyImage.src = lazyImage.dataset.src;
  
                      lazyImageObserver.unobserve(lazyImage);
                        }
                      });
                    });
  
                   lazyImages.forEach(function(lazyImage) {
                    lazyImageObserver.observe(lazyImage);
                    });
              } 
          });
        </script>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <div id="rlist">
          <ul id="reviews-list"></ul>
      </div>
      <div id="revform">
          <form class="rform">
              <fieldset class="reviewbox">
                <legend>Review this Restaurant</legend>
                Your Name:<br>
                <input type="text" id="rname" required><br>
                Rating: <br>
                <input type="text" id="rrating"><br>
                Your Comments:<br>
                <textarea name="comments" id="rcomments" rows="5" cols="20" placeholder="Enter your comments here"></textarea><br><br>
                <input type="button" id="btnSave" value="Submit">
              </fieldset>
            </form>
      </div>

    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer" tabindex="0">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>

  <!-- Main javascript file -->

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCGMLxhy7PKfzbHsVOvZGQTH9Ya3lIWIb4&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
